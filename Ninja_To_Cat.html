<!DOCTYPE html>
<html>

<head>
    <title>Disappearing Ninja</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('img').click(function() {
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', $(this).attr('swap'));
                $(this).attr('swap', $(this).attr('src'));
            })

        });
    </script>
</head>

<body>

    <img src="images\cat0.png" data-alt-src="images\ninja0.png" swap="images\cat0.png">
    <br>
    <img src="images\cat1.png" data-alt-src="images\ninja1.png" swap="images\cat1.png">
    <br>
    <img src="images\cat2.png" data-alt-src="images\ninja2.png" swap="images\cat2.png">
    <br>
    <img src="images\cat3.png" data-alt-src="images\ninja3.png" swap="images\cat3.png">
    <br>
    <img src="images\cat4.png" data-alt-src="images\ninja4.png" swap="images\cat4.png">


</body>

</html>
